<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>

    <div class="all">
      <div class="img">
        <picture>
          <img src="images/image-product-desktop.jpg" alt="Image Product Desktop" class="gone">
          <img src="images/image-product-mobile.jpg" alt="" class="mobile">
        </picture>
      </div>
        <div class="content">
          <h1>P E R F  U M E</h1>
          <h2>Gabrielle <br> Essence Eau <br> De Parfum</h2>
          <p> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
          <div class="prices"><span class="desconto">$149.99</span>&nbsp&nbsp&nbsp&nbsp&nbsp<sup>$169.99</sup></div>
          <div class="button">
            <img src="images/icon-cart.svg" alt="Icon cart" draggable="false">
            <a href="">Add to Cart</a>
          </div>
          
        </div>

    </div>

  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/samuel-e-14100a19b/">Samuel Esp√≠ndola</a>.
  </div>
</body>
</html>
