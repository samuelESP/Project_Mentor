<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Article preview component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <!--Font Family-->
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./Assets/CSS/styles.css">
  <script src="Assets/JS/script.js" defer></script>
</head>
<body>
  <main>
    
      <div class="imgsdrawers">
        <img src="images/drawers.jpg" alt="images_drawers">
      </div>
      <div class="info">
        <div class=" title">
          Shift the overall look and feel by adding these wonderful 
          touches to furniture in your home
        </div>
        <div class="about">
          Ever been in a room and felt like something was missing? Perhaps 
          it felt slightly bare and uninviting. I've got some simple tips 
          to help you make any room feel complete.
        </div>
        <div class="person">
          <img class="pp" src="images/avatar-michelle.jpg" alt="michelle_Face">
          <p>Michelle Appleton<br><span>28 Jun 2020</span>
            </p>
            <img class="imgSelection" src="./images/icon-shareWhite.svg" alt="Icon Share White" >
            <img class="share" src="images/icon-share.svg" alt="Icon Share">
        </div>
        <section class="tooltipContainer" >
          <section class="showTooltip">
            <section class="text">
              <p>SHARE</p>
            </section>
            <section class="socialMedia" id="popup">
              <img src="./images/icon-facebook.svg" alt="facebook icon" width="24" height="30">
              <img src="./images/icon-twitter.svg" alt="twitter icon" width="30" height="30">
              <img src="./images/icon-pinterest.svg" alt="pinterest icon" width="30" height="30">
            </section>
          </section>
        </section>
      </div>
    
    
  </main>
</body>
</html>
