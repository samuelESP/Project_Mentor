<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/CSS/styles.css">
 <script src="assets/JS/script.JS" defer></script>


  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>


</head>
<body>
  <main class="container">
    <section class="top">
      <div class="logo">
        <img src="images/logo.svg" alt="Logo Da Ping." height="50px">
      </div>
      <section class="text">
        <div class="Title">
          <p>We are launching <span>soon!</span></p>
        </div>
        <div class="SubTitle">
          Subscribe and get notified
        </div>
      </section>
      
    </section>
    <div class="middle">
      <input type="text" class="email border required" placeholder="Your email adress.." oninput="emailValidator()">
      <span class="errorMsg">Please Provide a valid email address</span>
      <button class="btn border" type="submit">Notify Me</button>
    </div>
    <div class="imagem">
      <img src="images/illustration-dashboard.png" alt="Image illustration dashboard" width="1000px">
    </div>
    <div class="copyrigth">
      <p>&copy; Copyright Ping. All rights reserved.</p>
    </div>
  </main>
</body>
</html>
